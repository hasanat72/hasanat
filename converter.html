<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style type="text/css">
	
	body{
		margin-top: 70px;
		background: #333;
		color:red;
	
	}
</style>

	<title>Weight Converter</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center"> Weight Converter</h1>
				
				<form>
					<div class="form-group">
					<input type="number" class="form-control form-control-lg" placeholder="Enter weight in pound" id="lbsInput">
					</div>
				</form>
					
				<div id="output">
					<ul class="list-group">
					  <li class="list-group-item">Grams Output: 
					  	<div id="gramsOutput" style="float: right;"></div>
					  </li>
					  <li class="list-group-item">Kgs Output: 
					  	<div id="kgOutput" style="float: right;"></div>
					  </li>
					  <li class="list-group-item">Ounce Output: 
					  	<div id="ounceOutput" style="float: right;"></div>
					  </li>
					
					</ul>
				</div>
				
			</div>
		</div>
	</div>

	<script type="text/javascript">
		document.getElementById('lbsInput').addEventListener('input',function(e){
			let lbs= e.target.value;
			//console.log(pounds);
			document.getElementById('gramsOutput').innerHTML =lbs*453.592;
			document.getElementById('kgOutput').innerHTML =lbs*0.453592;
			document.getElementById('ounceOutput').innerHTML =lbs*16;
		})
	</script>

</body>
</html>
